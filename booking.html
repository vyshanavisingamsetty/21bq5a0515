<html>
    <head>
        <title>Hotel Booking</title>
    </head>
    <body>
        <h3>Hotel Booking</h3>
        Vistor Name:<input type="text" placeholder="enter name"/><br/><br/>
        No.of Members:<input type="number" max="4"/><br/><br/>
        Contact no:<input type="tel" maxlength="10" placeholder="enter mobileno"><br/><br/>
        Email:<input type="email" placeholder="enter email"/><br/><br/>
        Types of food:
            <input  type="radio" name="r"/>south india<br/>
            <input type="radio" name="r"/>north india<br/>
            <input type="radio" name="r"/>chinese<br/>
            <input type="radio" name="r"/>westren<br/>
            <br/><br/>
        Room Status:
        <input type="radio" name="r"/>AC
        <input type="radio" name="r"/>NON-AC
        <br/><br/>
        venue preference:
        <select>
            <option value="ind">Indoor</option>
            <option value="out">Outdoor</option>
            <option value="ter">Terrace</option>
            <option value="aud">Auditorium</option>
        </select>
        <br/><br/>
        <input type="submit" value="book"/>
        <input type="reset" value="reset"/>
    </body>
</html>
